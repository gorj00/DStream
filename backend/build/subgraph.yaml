specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: User
    network: goerli
    source:
      address: "0xF1cF3b6B80d5F1f3d93726F3a21EF9FedDafE343"
      abi: User
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: User
          file: User\abis\User.json
      eventHandlers:
        - event: UserRegistered(address)
          handler: handleRegistration
        - event: UserLoginLog(address,bool,uint256)
          handler: handleUserLoginLog
      file: User\User.wasm
