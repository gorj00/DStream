specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: User
    network: goerli
    source:
      address: "0x06188A435eec6CaF14e59BE4b8E29CF58f8cCC52"
      abi: User
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: User
          file: User\abis\User.json
      eventHandlers:
        - event: UserRegistered(address)
          handler: handleRegistration
        - event: UserLoginLog(address,bool,uint256)
          handler: handleUserLoginLog
      file: User\User.wasm
