specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: User
    network: mainnet
    source:
      address: "0xB70ebddCdDdf757E4AEB81E1c09500450FDC9B6c"
      abi: User
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: User
          file: User\abis\User.json
      eventHandlers:
        - event: UserRegistered(address)
          handler: handleRegistration
        - event: UserLoginLog(address,bool,uint256)
          handler: handleUserLoginLog
      file: User\User.wasm
