specVersion: 0.0.4
schema:
  file: ./graph/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: User
    network: mainnet # always mainnet
    source:
      address: '0xCfEB869F69431e42cdB54A4F4f105C19C080A601'
      abi: User       # startBlock: x
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: UserRegistered(address)
          handler: handleRegistration
        - event: UserLoginLog(address,bool,uint256)
          handler: handleUserLoginLog
      file: ./graph/mappings/user.mapping.ts
  - kind: ethereum/contract
    name: Video
    network: mainnet # always mainnet
    source:
      address: '0xC89Ce4735882C9F0f0FE26686c53074E09B0D550'
      abi: Video       # startBlock: x
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Video
      abis:
        - name: Video
          file: ./abis/Video.json
      eventHandlers:
        - event: VideoEntryAdded(uint256,string,uint256,address,uint256)
          handler: handleUserLoginLog
      file: ./graph/mappings/user.mapping.ts
  - kind: ethereum/contract
    name: DStreamToken
    network: mainnet # always mainnet
    source:
      address: '0xB51a278FB2d92089866c701DF0DcE745433580bf'
      abi: DStreamToken       # startBlock: x
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StreamRewardLog
      abis:
        - name: DStreamToken
          file: ./abis/DStreamToken.json
        - name: Video
          file: ./abis/Video.json
      eventHandlers:
        - event: StreamRewardLogAdded(address,uint256,uint256,uint256,uint256)
          handler: handleStreamRewardLog
      file: ./graph/mappings/dstream-token.mappings.ts
